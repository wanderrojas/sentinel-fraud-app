<ngx-spinner
  name="default-spinner"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate-pulse"
  [fullScreen]="true"
>
  <p style="color: white; font-size: 18px; margin-top: 20px">
    {{ spinnerMessage }}
  </p>
</ngx-spinner>

<div class="app-container">
  <router-outlet></router-outlet>
</div>
